<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Weather Widget</title>
</head>

<body>
    <div class="content">
        <header>
            <h1>Current Weather</h1>
        </header>
        
        <main>
            <section class="weather" id="weather">
            </section>
            <form action="" method="get">
                <input class="input" id="weather-search" type="text" name="search" placeholder=" Enter location ">
                <label for="weather-search"> </label>
                <button type="submit">Search</button>
            </form>
        </main>        
    </div>

    <footer class="footer">
    
    </footer>

    <!-- JavaScript -->
    <script src="main.js"></script>

</body>

</html>
